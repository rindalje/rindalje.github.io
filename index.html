<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <!-- Add the Google Fonts link here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Serif', serif; /* Specify the font-family */
            margin: 0;
            padding: 0;
            color: #000000;
        }

        .banner {
            background-color: rgba(255, 193, 7, 0.6); /* Set banner background color */
            color: #000000; /* Set banner text color */
            text-align: center; /* Center align the content */
            padding: 10px; /* Add padding for better appearance */
        }

            .banner a {
                color: inherit; /* Inherit text color from parent */
                text-decoration: none; /* Remove underline from link */
                font-weight: bold; /* Make text bold */
                text-transform: uppercase; /* Convert text to uppercase */
            }

        header {
            background: linear-gradient(to right, rgba(180, 230, 176, 0.49), rgba(180, 230, 176, 0.49)), url('your-background-image.jpg') center/cover;
            color: #000000; /* Set header text color to black */
            padding: 0px;
            text-align: center; /* Center align the content */
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex; /* Use flexbox layout */
            justify-content: space-between; /* Space items evenly */
            align-items: center; /* Center items vertically */
        }

        nav {
            display: flex; /* Use flexbox layout */
            align-items: center; /* Center items vertically */
        }

            nav a {
                color: #000000; /* Set text color to black */
                text-decoration: none;
                margin: 0 10px;
                padding: 5px 10px; /* Add padding to make clickable area larger */
                border-radius: 5px; /* Add border-radius for rounded corners */
                background-color: transparent; /* Set background color to transparent */
                font-size: 20px;
            }

                nav a:hover {
                    color: #ccc;
                }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

                .dropdown-content a:hover {
                    background-color: #f1f1f1;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="banner">
        <a href="#">Low Inventory: Stock Up Now!</a>
    </div>

    <header>
        <nav>
            <div class="dropdown">
                <a href="#">Shop</a>
                <div class="dropdown-content">
                    <div style="font-weight: bold; text-decoration;">Flavors</div>
                    <a href="cherry.html">Cherry</a>
                    <a href="blueberry.html">Blueberry</a>
                    <a href="plum.html">Plum</a>
                </div>
            </div>
            <a href="#">Best Sellers</a>
        </nav>
        <h1><b>COMPANY NAME</b></h1>
        <nav>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>This is the main page. High def item image to the right of product trademark with a health description, review count over a "SHOP NOW" button. </h2>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website Footer</p>
    </footer>
</body>
</html>
